.hero{

body{

}

.data-form label {
    display: inline;
    text-align: center;
    vertical-align: top;
    
}
.data-form textarea {
    margin-right: 9px;
    display: inline-block;
    width: 70%;
    min-width: 50px;
    background-color: burlywood;
}
.data-form textarea:hover{
    background-color: beige;   
}

    <h1>ADD BLOG</h1>
    
    {% for message in messages %}
    
      <h3 style="color: red">{{message}}</h3>
      {% endfor%}
      
    <form method="post" enctype="multipart/form-data"> 
        {% csrf_token %}
    <div class="hero">
        <div class="form-blog">
          <label for="" >BLOG NAME</label>
          <input type="text" name="Blog_title" required><br><br>
       </div>
       <div class="form-blog">
        <label for="">AUTHOR NAME</label>
        <input type="text" name="Author_name" value="{{request.user.username}}" readonly><br><br>
       </div> 
       <div class="form-blog">
        <label for="">PUBLISHED DATE</label>
        <input type="date" name="Published_date" required><br><br>
      </div>
